<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 p-4">
      <ul id="post-container" class="list-group">
      </ul>
      <br>
      <button id="update" class="btn btn-outline-secondary btn-block">Load More...</button>
      <br>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Post Reply</button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Post Reply</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

            <form>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user" aria-hidden="true"></i></span>
                </div>
                <input type="text" id="name" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div id="quoted-post" class="border bg-light rounded font-italic p-1">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="text" rows="3" placeholder="enter text here"></textarea>
              </div>
            </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="submit" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </div>
